<!DOCTYPE html>
<html lang="es">
<head>
<title>Scaneando QR</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div class="scan">
		<div class="qrcode"></div>
		<h3>ESCANEO DE QR...</h3>
		<div class="border"></div>
	</div>


	<script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbw5MsVyAmBAYWtLtJ4nzZ3jLFPAgK2aKtrfds-rinq2eUWfnb6NhzC2zd92tiDIge1l0Q/exec";
    //Parte de reenvio
    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);
    
    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }
  </script>
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
	
</body>
</html>
